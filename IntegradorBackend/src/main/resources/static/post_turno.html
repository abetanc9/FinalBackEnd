<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar Turno</h3>
        <form id="add_new_turno">

            <div class="form-group">
                <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso"
                       placeholder="Ingrese la fecha de ingreso"
                       name="fechaIngreso" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="paciente_id">Id paciente:</label>
                <input type="number" class="form-control" id="paciente_id"
                       placeholder="Ingrese el Id del paciente"
                       name="paciente_id" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="odontologo_id">Id odontologo:</label>
                <input type="number" class="form-control" id="odontologo_id"
                       placeholder="Ingrese el Id del odontologo"
                       name="odontologo_id" required></input>
            </div>

            <button type="submit" class="btn btn-success"
                    id="btn-add-new-turno">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
